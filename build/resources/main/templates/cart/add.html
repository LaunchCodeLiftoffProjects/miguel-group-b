<h1>Add Items To Cart</h1>

<form method="post">
    <div class="container">
        <th:block th:each="item : ${cartItem}">
            <div class="form-group">
                <label>
                    <p th:text="${item.product.name}"></p>
                    <input type="checkbox" name="cartItems" th:value="${cartItem.id}" class="form-control">
                </label>
            </div>
        </th:block>

        <input type="submit" value="Add" class="btn btn-danger">
    </div>

</form>
