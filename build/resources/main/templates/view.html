<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container  body-content">
<h1 th:text="${'vendor: ' + vendor.name}">Default Title</h1>

<nav th:replace="fragments :: page-header"></nav>

<div class="vendor-listing">
    <p th:text="${'ID: ' + vendor.id}"></p>
    <p th:text="${'Name: ' + vendor.name}"></p>
    <p th:text="${'Employer: ' + vendor.employer}"></p>
    <p th:text="${'Skill: ' + vendor.skill}"></p>
</div>


</body>
</html>
