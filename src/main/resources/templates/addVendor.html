<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add Vendor</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="${vendor.name}" />
        <span th:errors="${vendor.name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="name">Location</label>
        <input class="form-control" th:field="${vendor.location}" />
        <span th:errors="${vendor.location}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="name">Product Type</label>
        <input class="form-control" th:field="${vendor.productType}" />
        <span th:errors="${vendor.productType}" class="error"></span>
    </div>

    <input type="submit" value="Add Vendor" />
</form>

</body>
</html>
