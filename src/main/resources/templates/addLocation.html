<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5:3.0.4.RELEASE">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add location</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="${location.name}" />
        <span th:errors="${location.name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="name">Address</label>
        <input class="form-control" th:field="${location.employer}" />
        <span th:errors="${location.employer}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="name">Service</label>
        <input class="form-control" th:field="${location.skill}" />
        <span th:errors="${location.skill}" class="error"></span>
    </div>

    <input type="submit" value="Add location" />
</form>

</body>
</html>
