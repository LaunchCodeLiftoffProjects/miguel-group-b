<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container">
    <div class="col-md-9">
        <div class="row g-2">
            <div class="col-md-4 mb-2" th:each="product: ${products}">
                <div class="product py-4">
                    <div class="text-center">
                        <img th:src="${product.pictureURL}" style="height:250px;width=200px;">
                    </div>
                    <div class="about text-center">
                        <h5 th:text="${product.name}"></h5>
                        <span th:text="${product.price}"></span>
                    </div>
                </div>
                <div class="cart-button mt-3 px-2 d-flex justify-content-between align-items-center">

                    <button class="btn btn-primary text-uppercase" data-bs-toggle="modal" data-bs-target="#addModal">Add To Cart</button>

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Add To Cart</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="card" style="width: 18rem;">
                                        <img th:src="${product.pictureURL}" class="card-img-top" alt="productImg">
                                        <div class="card-body">
                                            <form action="/addToCart" method="post">
                                                <input type="hidden" name="id" th:value="${product.id}"/>
                                                <input type="number" name="quantity" class="form-control"/>
                                                <button type="submit" class="btn btn-primary mt-2">Submit</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
<!--                                <div class="modal-footer">-->
<!--                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
<!--                                    <button type="button" class="btn btn-primary">Understood</button>-->
<!--                                </div>-->
                            </div>
                        </div>
                    </div>
<!-- end-->
                    <div class="add">
                        <a th:href="@{/cart/add/}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
