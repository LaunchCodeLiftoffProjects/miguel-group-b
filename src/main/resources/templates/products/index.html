<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <link th:href="@{/css/productstyles.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

<!--    Bootstrap 4  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title th:text="'SnapSnap' + ${title == null ? '' : ' :: ' + title}">SnapSnap</title>
</head>
<body>
<div th:replace="fragments :: page-header"></div>

<div class="container">
    <div th:each="product : ${products}">

        <ul>
            <li>
                <img th:src="${product.pictureURL}" style="height:250px;width:200px;"/>
            </li>
            <li>Name: <span th:text="${product.name}"></span></li>
            <li>Description: <span th:text="${product.description}"></span></li>
            <li>Price: $  <span th:text="${product.price}"></span></li>
<!--            <th:block sec:authorize="hasAuthority('ADMIN','VENDOR')">-->
<!--                <li>-->
<!--                    <a style="color:red;" th:href="">Edit Product</a>-->
<!--                </li>-->
<!--            </th:block>-->

            <form method="post" th:action="@{/addToCart}" th:name="cart" th:object="${cart}">
                    <input type="number" name="quantity" min="1" max="10" value="1" class="form-control form-control-sm"/>
                    <input type="hidden" name="id" th:value="${product.id}"/>
                    <button type="submit" class="text-center">Add To Cart</button>
            </form>

        </ul>

    </div>
</div>

</body>
</html>
