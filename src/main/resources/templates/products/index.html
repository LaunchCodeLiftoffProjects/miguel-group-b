<!--    Bootstrap 4  -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <title th:text="'SnapSnap' + ${title == null ? '' : ' :: ' + title}">SnapSnap</title>
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container">
    <div th:each="product : ${products}">

        <ul>
            <li><img th:src="${product.pictureURL}" style="height:250px;width:200px;"/></li>
            <li>Name: <span th:text="${product.name}"></span></li>
            <li>Description: <span th:text="${product.description}"></span></li>
            <li>Price: <span th:text="${product.price}"></span></li>

            <form method="post" action="/addToCart">
                <input type="number" name="quantity" class="form-control"/>
                <input type="hidden" name="id" th:value="${product.id}"/>
                <button type="submit">Add To Cart</button>
            </form>

        </ul>

    </div>
</div>
