<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container">
    <div th:each="product : ${products}">
        <ul>
            <li><img th:src="${product.pictureURL}" style="height:250px:width:200px;"/></li>
            <li>Name: <span th:text="${product.name}"></span></li>
            <li>Description: <span th:text="${product.description}"></span></li>
            <li>Price: <span th:text="${product.price}"></span></li>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addProductToCart">Add To Cart</button>

            <!-- Modal -->
            <div class="modal fade" id="addProductToCart" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Add Product</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="card">
                                <img th:src="${product.pictureURL}" style="height:250px:width:200px;"/>
                                <div class="card-body">
                                    <form method="post">
                                        <input type="number" name="quantity" class="form-control" />
                                        <input  type="hidden" name="id" th:value="${product.id}"/>
                                    </form>

                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Add To Cart </button>
                        </div>
                    </div>
                </div>
            </div>
<!--           TODO: th:block sec:auth for vendors to update availability of items-->
        </ul>
    </div>
</div>
