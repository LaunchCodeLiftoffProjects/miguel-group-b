<div class="container">
    <div class="pt-5"><h1>View Products</h1></div>
    <div th:each="product : ${products}">
        <ul class="list-unstyled">
            <li>
                <img th:src="${product.pictureURL}" style="height:250px;width:200px;"/>
            </li>
            <li>Name: <span th:text="${product.name}"></span></li>
            <li>Description: <span th:text="${product.description}"></span></li>
            <li>Price: $  <span th:text="${product.price}"></span></li>
<!--            <th:block sec:authorize="hasAuthority('ADMIN','VENDOR')">-->

            <form method="post" th:action="@{/addToCart}" th:name="cart" th:object="${cart}">
                    <div class="col-sm-3">
                        <input type="number" name="quantity" min="1"
                               max="10" value="1"
                               class="form-control round-input form-control-sm"/>
                        <input type="hidden" name="id" th:value="${product.id}"/>
                    </div>
                    <button type="submit" class="text-center">Add To Cart</button>
            </form>
        </ul>
    </div>
</div>
