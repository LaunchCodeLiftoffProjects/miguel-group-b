<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container  body-content">

<nav th:replace="fragments :: page-header"></nav>
<div th:fragment="navigation" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">BarApp</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/products}">Products</a></li>
                <li><a th:href="@{/products/add}">Add Products</a></li>
                <li><a th:href="@{/products/delete}">Delete Products</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6"><img th:src="${product.pictureURL}" style="height:auto;width:75%;">
    </div>
        <div class="col-md-6" style="font-size:2rem;">
            <p th:text="${'Name: ' + product.name}"></p>
            <p th:text="${'Description: ' + product.description}"></p>
            <p th:text="${'Price: ' + product.price}"></p>
            <button class="btn btn-md btn-primary" role="button" th:href="@{'/cart/add/' + ${productId}}">Add To Cart</button>
        </div>
    </div>
</div>

</body>
</html>
