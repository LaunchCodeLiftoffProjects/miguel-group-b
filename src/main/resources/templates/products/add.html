<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add Product</h1>

<form method="post"  th:object="${product}" style="max-width:600px;">

        <input th:value="${product.id}" th:feild="*{id}" type="hidden"/>

    <div class="form-group">
        <label th:for="name">Name</label>
        <input type="text" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="name">Description</label>
        <input type="text" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="name">Price</label>
        <input type="text" th:field="*{price}" />
        <span th:errors="*{price}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="name">Picture URL</label>
        <input type="text" th:field="*{pictureURL}" />
        <span th:errors="*{pictureURL}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="name">Menu</label>
        <select th:field="*{menu}">
            <option th:value="null" th:text="''"></option>
            <option th:each="menu : ${menuList}"
                    th:value="${menu.id}"
                    th:text="${menu}"></option>
        </select>
        <span th:errors="*{menu}" class="error"></span>
    </div>

    <input type="submit" value="Add Product" />
</form>

</body>
</html>
