<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container body-content">

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top"></div>

<h1>Add Product</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="${product.name}" />
        <span th:errors="${product.name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="${product.description}" />
        <span th:errors="${product.description}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="price">Price</label>
        <input class="form-control" th:field="${product.price}" />
        <span th:errors="${product.price}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="pictureURL">Picture URL</label>
        <input class="form-control" th:field="${product.pictureURL}" />
        <span th:errors="${product.pictureURL}" class="error"></span>
    </div>


    <input type="submit" value="Add Item"/>
</form>

</body>
</html>
