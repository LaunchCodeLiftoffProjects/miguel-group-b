<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container  body-content">
<h1 th:text="${'Restaurant: ' + restaurant.name}">Default Title</h1>

<nav th:replace="fragments :: page-header"></nav>

<div class="restaurant-listing">

    <p th:text="${'ID: ' + restaurant.id}">id</p>
    <p th:text="${'Name: ' + restaurant.name}">Name</p>
    <p th:text="${'Location: ' + restaurant.location}">Location</p>
    <p th:text="${'Rating: ' + restaurant.rating}">Rating</p>

</div>

<div class = "links">
    <ul th:each="restaurant : ${restaurant.id}">
        <li>
            <a href="https://www.google.com/imgres?imgurl=https%3A%2F%2Fcdn.thecoolist.com%2Fwp-content%2Fuploads%2F2015%2F10%2FToranomon-HOP-Japan-AND-Image-Courtesy-of-The-Restaurant-and-Bar-Design-Awards.jpg&imgrefurl=https%3A%2F%2Fwww.thecoolist.com%2Fthe-restaurant-and-bar-design-awards-2015%2F&tbnid=UzHGDo2tKJ4xDM&vet=12ahUKEwjhuvvct-ryAhUGc60KHcnFCgwQMygAegUIARCsAQ..i&docid=PWEnJD4ttXqQEM&w=960&h=640&q=best%20image%20of%20restaurant&ved=2ahUKEwjhuvvct-ryAhUGc60KHcnFCgwQMygAegUIARCsAQ" target="_blank">Visit restaurant.com</a>
        </li>
    </ul>

</div>


</body>
</html>
