<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5:3.0.4.RELEASE">
<head th:replace="fragments :: head"></head>

<body class="container  body-content">
<h1 th:text="${'location: ' + location.name}">Default Title</h1>

<nav th:replace="fragments :: page-header"></nav>

<div class="location-listing">
    <p sec:authorize="hasAnyAuthority('ADMIN', 'VENDOR')" th:text="${'ID: ' + location.id}"></p>
    <p th:text="${'Name: ' + location.name}"></p>
    <p th:text="${'Address: ' + location.address}"></p>
    <p th:text="${'Service: ' + location.service}"></p>
</div>


</body>
</html>
