<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5:3.0.4.RELEASE">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div>



<div class="container body-content">

    <div>
        Welcome <b><span sec:authentication="name">Username</span></b>
        &nbsp;
        <span sec:authorize="hasAnyAuthority('ADMIN')"
                sec:authentication="principal.authorities">Roles</span>
    </div>

    <h2>Locations</h2>
    <ul>
        <li th:each="location : ${locations}">
            <a th:href="@{'/view/' + ${location.id}}" th:text="${location.name}"></a>
        </li>
    </ul>

    <di>
        <h2>Menus</h2>
        <ul>
            <li th:each="menu : ${menus}">
                <a th:href="@{'/view/' + ${menu.id}}" th:text="${menu.name}"></a>
            </li>
        </ul>

    </di>

</div>

</div>
</body>
</html>
