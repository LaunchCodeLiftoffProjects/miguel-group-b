<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5:3.0.4.RELEASE">
<head th:replace="fragments :: head"></head>

<body class="container  body-content">
<h1 th:text="${ location.name}">Default Title</h1>

<nav th:replace="fragments :: page-header"></nav>

<div class="menu-listing">
    <p sec:authorize="hasAnyAuthority('ADMIN', 'VENDOR')" th:text="${'ID: ' + menu.id}"></p>
    <p th:text="${'Name: ' + menu.name}"></p>
    <p th:text="${'Description: ' + menu.description}"></p>
    <p th:text="${'Price: ' + menu.price}"></p>
</div>


</body>
</html>
