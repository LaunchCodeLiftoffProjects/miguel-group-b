<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5:3.0.4.RELEASE">

<head th:fragment="head">
<!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'SnapSnap' + ${title == null ? '' : ' :: ' + title}">SnapSnap</title>
</head>

<body>

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top" >
    <div class="container" >
        <div class="navbar-header" >
            <a th:href="@{/}" class="navbar-brand">SnapSnap</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="hasAnyAuthority('ADMIN', 'VENDOR')"><a th:href="@{/addLocation}">Add Location</a></li>
                <li sec:authorize="hasAnyAuthority('ADMIN', 'VENDOR')"><a th:href="@{/products/add}">Add Products</a></li>
                <li sec:authorize="hasAnyAuthority('ADMIN', 'VENDOR', 'USER')"><a th:href="@{/products}">View Products</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
                <li sec:authorize="hasAnyAuthority('ADMIN', 'VENDOR', 'USER')"><a th:href="@{/cart}" class="text-right"><button class="btn btn-info btn-sm">View Cart</button></a></li>

            </ul>
        </div>
    </div>
</div>

</body>
</html>
