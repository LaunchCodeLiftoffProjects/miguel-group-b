<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5:3.0.4.RELEASE">
<head th:replace="fragments :: head">
</head>
<body>
<div th:replace="fragments :: page-header"></div>

<th:block th:if="${cart==null || cart.cartItems == null}">
    <h2>Your cart is empty!</h2>
    <a th:href="@{'/products/index'}">View Products</a>
</th:block>

<table class="table">
    <thead>
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cartItem:${cart.cartItems}">
        <td>
            <div>
                <img th:src="${cartItem.product.pictureURL}"/>
            </div>
            <div>
                <h4 th:text="${cartItem.product.name}"></h4>
            </div>
        </td>
    </tr>
    <td>
        <div class="input-group">
        <input type="number" name="quantity" th:value="${cartItem.quantity}" class="form-control" />
        <button class="btn btn-success" type="submit"></button>
        </div>
    </td>
    <td th:text="${cartItem.product.price}">
    </td>
    </tbody>
</table>


</body>
</html>
