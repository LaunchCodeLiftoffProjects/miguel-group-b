<body class="container  body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>View Cart</h1>
<div class="pb-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 p-5 mb-5 shadow-sm">
<!--                cart table start -->
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col" class="border-0 bg-light">
                                <div class="p-2 px-3 text-uppercase">Product</div>
                            </th>
                            <th scope="col" class="border-0 bg-light">
                                <div class="py-2 text-uppercase">Price</div>
                            </th>
                            <th scope="col" class="border-0 bg-light">
                                <div class="py-2 text-uppercase">Quantity</div>
                            </th>
                            <th scope="col" class="border-0 bg-light">
                                <div class="py-2 text-uppercase">Remove</div>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${cartItems}">
                            <th scope="row" class="border-0">
<!--                                <div class="p-2">-->
                                <td>
                                    <img th:src="${item.product.pictureURL}">
                                    <div class="ml-3 d-inline-block align-middle">
                                        <h5 class="mb-0"><a href="#" class="text-dark d-inline-block align-middle"></a>Placeholder</h5>
                                    </div>
                                </td>
<!--                                </div>-->
                            </th>
                            <td class="border-0 align-middle" th:text="${item.product.name}"></td>
                            <td class="border-0 align-middle" th:text="${item.product.name}">Placeholder</td>
                            <td class="border-0 align-middle"><a href="#" class="text-dark"><i class="fa fa-trash"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
<!--        cart table end -->
    </div>
</div>

<div class="row py-5 p-4 bg-white shadow-sm">
    <div class="col-lg-6">
        <div class="text-center bg-light px-4 py-3 text-uppercase">Order Summary</div>
        <div class="p-4">
            <p class="text-center mb-4">Additional Costs are calculated based on values you have entered.</p>
            <ul class="list-unstyled list-group mb-4">
                <li class="list-group-item d-flex py-3"><strong class="text-muted">Subtotal</strong><strong></strong></li>
                <li class="list-group-item d-flex py-3"><strong class="text-muted">Tax</strong><strong></strong></li>
                <li class="list-group-item d-flex py-3"><strong class="text-muted">Total</strong>
                    <h5></h5>
                </li>
            </ul><button class="btn btn-primary btn-block">Checkout</button>
        </div>
    </div>
</div>
