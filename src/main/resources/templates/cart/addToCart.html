<!DOCTYPE html>

<body class="container body-content">

<div th:fragment="navigation" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">SnapSnap</a>
        </div>

            <ul class="nav navbar-nav">

    </div>
</div>

<h1>Add Items To Cart</h1>

<div class="container">
    <div class="row" >
        <div class="col-md-4" th:each="product : ${products}">
            <div class="content" >
                <a href="@{'/products/view/' + ${product.id}}">
                    <div class="content-overlay"></div>
                    <img class="content-image" th:src="${product.pictureURL}" alt="placeholder">
                    <div class="content-details fadeIn-bottom">
                        <button class="btn btn-md btn-secondary m-4" th:href="@{'/products/view/' + ${productId}}">View</button><br>
                        <a href="@{/cart/add}"><i class="fas fa-heart"></i></a>
                        <a href="@{'/cart/add/' + ${productId}}"><i class="fas fa-plus"></i></a>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
