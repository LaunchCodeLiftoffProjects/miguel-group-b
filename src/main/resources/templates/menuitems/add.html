<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add Item</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="${menuItem.name}" />
        <span th:errors="${menuItem.name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="name">Description</label>
        <input class="form-control" th:field="${menuItem.description}" />
        <span th:errors="${menuItem.description}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="name">Price</label>
        <input class="form-control" th:field="${menuItem.price}" />
        <span th:errors="${menuItem.price}" class="error"></span>
    </div>

    <input type="submit" value="Add Item"/>
</form>

</body>
</html>
